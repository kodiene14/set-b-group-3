<!DOCTYPE html>
<html>
    <head>
        <title>Correct Answer</title>
        <link href="./correctanswer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main" class="flex">

            <div id="card" class="card flex">
                <div class="flex heading"></div>
                <div class=" flex smile_emoji">
                    <img src="./Images/Smile.svg" class="flex img">
                </div>
                <div id="info" class="flex description-1" onclick="moreInfo()"></div>
                <div class=" flex icons">
                    <div class="flex icon-1">
                        <img src="./Images/Road.svg">
                    </div>
                    <div id="icon-2" class="flex icon-2">
                        <img src="./Images/Park.svg">
                    </div>
                    <div id="icon-3" class="flex icon-3">
                        <img src="./Images/Bus.svg">
                    </div>
                </div>
                <div id="desc-2" class="flex description-2" onclick="secondrow()"></div>
                    <div class="flex one"></div>
                    <div class="flex arrow">
                        <img src="./Images/Arrow.svg">
                    </div> 
                    <div class="flex bot-row">
                        <figure class="back" onclick="back()">
                            <img src="./Images/Planet.svg" class="back-icon"/>
                            <figcaption>Back</figcaption>
                        </figure>
                        <div class="mid-col"></div>
                        <figure class="back">
                            <img src="./Images/Planet.svg" class="next-icon"/>
                            <figcaption>Next</figcaption>
                        </figure>
                    </div>

            </div>
        </div>
        <script src="./comps/Heading/index.js"></script>
        <script src="./comps/Description/index.js"></script>
        <script src="./correctanswer.js"></script>
    </body>
</html>
